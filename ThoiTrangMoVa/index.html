<!-- form.html -->
<form id="register-form">
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Mật khẩu" /><br />
    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" /><br />
    <button type="submit">Đăng ký</button>
    <p id="error-msg" style="color: red;"></p>
</form>

<script>
    const form = document.getElementById('register-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', e => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        if (!email || !password || !confirmPassword) {
            errorMsg.textContent = 'Vui lòng điền đầy đủ thông tin.';
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            errorMsg.textContent = 'Email không hợp lệ.';
        } else if (password.length < 6) {
            errorMsg.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.';
        } else if (password !== confirmPassword) {
            errorMsg.textContent = 'Mật khẩu không khớp.';
        } else {
            errorMsg.style.color = 'green';
            errorMsg.textContent = 'Đăng ký thành công!';
        }
    });
</script>
